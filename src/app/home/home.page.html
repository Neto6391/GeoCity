<ion-header>
	<ion-toolbar>
		<ion-title>
			Ionic Blank
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<form #form="ngForm" (ngSubmit)="searchAddress(form)">
		<ion-grid>
			<ion-row color="primary" justify-content-center>
				<ion-col align-self-center size-md="2" size-lg="5" size-xs="12">
					<ion-item>
						<ion-input
							type="text"
							name="search_address"
							placeholder="Pesquisar EndereÃ§o"
							ngModel
							required
						></ion-input>
					</ion-item>
					<div padding>
						<ion-button
							size="small"
							type="submit"
							display="block"
							expand="block"
							[disabled]="form.invalid"
							>Pesquisar</ion-button
						>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
	<div id="map" style="width: 100%; height: 75%"></div>
</ion-content>
